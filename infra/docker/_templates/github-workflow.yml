name: Build [Image Name]

on:
  # 수동 트리거
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0 or latest)'
        required: true
        default: 'latest'
      push_to_hub:
        description: 'Push to Docker Hub'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  
  # [image-name] 폴더 변경 시
  push:
    branches:
      - main
    paths:
      - '[image-name]/**'
      - '.github/workflows/build-[image-name].yml'
  
  # 정기 빌드 (필요한 경우)
  # schedule:
  #   - cron: '0 2 * * 0'  # 매주 일요일

env:
  DOCKER_HUB_REPO: mindulle/[image-name]
  IMAGE_NAME: [image-name]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        if: github.event.inputs.push_to_hub != 'false'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Set version variables
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="latest"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          
          BUILD_DATE=$(date +%Y%m%d)
          echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_OUTPUT
          
          echo "Building ${{ env.IMAGE_NAME }} version: ${VERSION}"
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./[image-name]
          push: ${{ github.event.inputs.push_to_hub != 'false' }}
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          tags: |
            ${{ env.DOCKER_HUB_REPO }}:latest
            ${{ env.DOCKER_HUB_REPO }}:${{ steps.version.outputs.VERSION }}
            ${{ env.DOCKER_HUB_REPO }}:${{ steps.version.outputs.VERSION }}-${{ steps.version.outputs.BUILD_DATE }}
          cache-from: type=registry,ref=${{ env.DOCKER_HUB_REPO }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_HUB_REPO }}:buildcache,mode=max
      
      - name: Test image
        run: |
          echo "Testing ${{ env.IMAGE_NAME }} image..."
          
          # 기본 테스트
          docker run --rm ${{ env.DOCKER_HUB_REPO }}:latest echo "Test OK"
          
          # 추가 테스트 (이미지 특성에 맞게 수정)
          # docker run -d --name test-container ${{ env.DOCKER_HUB_REPO }}:latest
          # sleep 10
          # docker exec test-container [test-command]
          # docker stop test-container
          # docker rm test-container
      
      - name: Create summary
        if: success()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Date:** ${{ steps.version.outputs.BUILD_DATE }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags Created:" >> $GITHUB_STEP_SUMMARY
          echo "- \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.version.outputs.VERSION }}-${{ steps.version.outputs.BUILD_DATE }}\`" >> $GITHUB_STEP_SUMMARY
